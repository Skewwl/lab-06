    <main>
        <table>
            <thead id="tableHeader">
            </thead>
            <tbody id="allStoreLocations">   
            </tbody>

            </tfoot>
        </table>
        <h2>Enter Data for the next city below!</h2>
        <form id="form">
          <fieldset>
              <label for="cityName">What is the name of the city the store is located at?</label>
              <input id="cityName" type="text" name="input1" placeholder="City">
              <label for="minimunCustomers">What is the minimum amount of customers that show up per hour?</label>
              <input id="minimumCustomers" type="text" name="input2" placeholder="Min Number">
              <label for="maximunCustomers">What is the maximum amount of customers that show up per hour?</label>
              <input id="maximumCustomers" type="text" name="input3" placeholder="Max Number"> 
              <label for="averageCookies/Customer">What is the average amount of cookies sold per customer at this store location?</label>
              <input id="averageCookies/Customer" type="text" name="input4" placeholder="Average Number">
              <button id ="submit-button" type="submit">Enter Data</button>
          </fieldset>
      </form>
    </main>
